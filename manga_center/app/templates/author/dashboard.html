{% extends "base.html" %}
{% block title %}Author Dashboard - Manga Center{% endblock %}

{% block content %}
<section class="author-dashboard">
    <h2>Author Dashboard</h2>
    <p>Welcome, {{ current_user.author_profile.pen_name }}!</p>

    <div class="author-actions">
        <ul>
            <li><a href="{{ url_for('author.my_manga') }}">View My Manga</a></li>
            <li><a href="{{ url_for('author.add_manga') }}">Add New Manga</a></li>
            <li><a href="#">Manage Chapters</a></li>
            <li><a href="#">Edit Profile</a></li>
        </ul>
    </div>
</section>
{% endblock %}
