{% extends 'base.html' %}
{% block title %}My Library{% endblock %}

{% block content %}
<h2>My Library</h2>

{% if bookmarks %}
<div class="manga-list">
    {% for b in bookmarks %}
    <div class="manga-item" style="margin-bottom: 20px;">
        <img src="{{ b.manga.cover_url }}" alt="{{ b.manga.title }}" style="max-width: 150px;">
        <h3><a href="{{ url_for('public.view_manga', manga_id=b.manga.id) }}">{{ b.manga.title }}</a></h3>
        <p>by {{ b.manga.author.pen_name }}</p>
        <form method="post" action="{{ url_for('users.toggle_bookmark', manga_id=b.manga.id) }}">
            <button type="submit" class="btn btn-danger">Remove</button>
        </form>
    </div>
    {% endfor %}
</div>
{% else %}
<p>You haven't bookmarked any manga yet.</p>
{% endif %}
{% endblock %}
