<section class="chapter-reader text-center">

    <h2>{{ manga.title }} - Chapter {{ chapter.number }} : {{ chapter.title }}</h2>

    <!-- Top Navigation -->
    <div class="reader-nav my-3 d-flex justify-content-center gap-3">

        {% if prev_chapter %}
        <a class="btn btn-outline-primary" href="{{ url_for(request.endpoint, chapter_id=prev_chapter.id) }}">
            ⬅ Prev
        </a>
        {% endif %}

        <a class="btn btn-outline-secondary" href="
                {% if request.blueprint == 'author' %}
                    {{ url_for('author.view_chapters', manga_id=manga.id) }}
                {% else %}
                    {{ url_for('public.view_manga', manga_id=manga.id) }}
                {% endif %}
            ">
            Back
        </a>

        {% if next_chapter %}
        <a class="btn btn-outline-primary" href="{{ url_for(request.endpoint, chapter_id=next_chapter.id) }}">
            Next ➡
        </a>
        {% endif %}

    </div>

    <!-- Images in vertical line -->
    <div class="chapter-pages">

        {% for img in image_urls %}
        <img src="{{ img }}" alt="Page {{ loop.index }}" class="chapter-img mb-3">
        {% endfor %}

    </div>

    <!-- Bottom Navigation -->
    <div class="reader-nav my-3 d-flex justify-content-center gap-3">

        {% if prev_chapter %}
        <a class="btn btn-outline-primary" href="{{ url_for(request.endpoint, chapter_id=prev_chapter.id) }}">
            ⬅ Prev
        </a>
        {% endif %}

        <a class="btn btn-outline-secondary" href="
                {% if request.blueprint == 'author' %}
                    {{ url_for('author.view_chapters', manga_id=manga.id) }}
                {% else %}
                    {{ url_for('public.view_manga', manga_id=manga.id) }}
                {% endif %}
            ">
            Back
        </a>

        {% if next_chapter %}
        <a class="btn btn-outline-primary" href="{{ url_for(request.endpoint, chapter_id=next_chapter.id) }}">
            Next ➡
        </a>
        {% endif %}

    </div>

</section>


<style>
    /* Page Image */
    .chapter-reader img.chapter-img {
        width: 100%;
        max-width: 900px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 6px;
        box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.15);
    }

    /* Navigation Buttons */
    .reader-nav a.btn {
        min-width: 110px;
        font-weight: 600;
        border-radius: 8px;
    }

    .chapter-pages {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .chapter-reader h2 small {
        font-size: 0.8em;
        opacity: 0.7;
    }
</style>
