{% extends "base.html" %}

{% block content %}
<h2>Login</h2>

<form method="post">
    {{ form.hidden_tag() }}

    <p>{{ form.email.label }}<br>{{ form.email(size=32) }}</p>
    <p>{{ form.password.label }}<br>{{ form.password(size=32) }}</p>
    <p>{{ form.submit() }}</p>

    <p>Don't have an account?
        <a href="{{ url_for('auth.signup') }}">Sign up</a>
    </p>
</form>

{% endblock %}
