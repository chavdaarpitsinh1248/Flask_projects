{% extends "base.html" %}
{% block title %}{{ manga.title }} - Chapter {{ chapter.number }}{% endblock %}
{% block content %}

<div class="container mt-4">
    <h2>{{ manga.title }} - Chapter {{ chapter.number }}: {{ chapter.title }}</h2>

    {% for page in pages %}
    <div class="mb-3">
        <img src="{{ page }}" class="img-fluid" alt="Page {{ loop.index }}">
    </div>
    {% endfor %}
</div>

{% endblock %}
