{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Search Results</h2>

    {% if query %}
    <p>Results for "<strong>{{ query }}</strong>":</p>
    {% endif %}

    {% if mangas %}
    <div class="manga-grid">
        {% for manga in mangas %}
        <div class="manga-card">
            <a href="{{ url_for('manga.view_manga', manga_id=manga.id) }}">
                <img src="{{ url_for('static', filename='manga_covers/' ~ manga.cover_image) }}"
                    alt="{{ manga.title }}">
                <h4>{{ manga.title }}</h4>
            </a>
            <p class="small text-muted">by {{ manga.studio_name }}</p>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p>No manga found.</p>
    {% endif %}
</div>
{% endblock %}
