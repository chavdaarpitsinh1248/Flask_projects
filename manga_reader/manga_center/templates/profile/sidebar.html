<div class="list-group">
    <a href="{{ url_for('profile.my_account') }}"
        class="list-group-item list-group-action {% if request.endpoint == 'profile.my_account' %}active{% endif %}">
        My Account
    </a>
    <a href="{{ url_for('profile.history') }}"
        class="list-group-item list-group-action {% if request.endpoint == 'profile.history' %}active{% endif %}">
        History
    </a>
    <a href="{{ url_for('profile.bookmarks') }}"
        class="list-group-item list-group-action {% if request.endpoint == 'profile.bookmarks' %}active{% endif %}">
        Bookmarks
    </a>

    {% if current_user.is_admin() %}
    <a href="{{ url_for('admin.dashboard') }}" class="list-group-item list-group-item-action">
        Admin Dashboard
    </a>
    {% endif %}
</div>
