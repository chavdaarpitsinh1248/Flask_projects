{% extends "base.html" %}
{% block title %}{{ role|capitalize }} List{% endblock %}

{% block content %}
<h2>{{ role|capitalize }} Users</h2>

<table class="table table-hover mt-3">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        {% for u in users %}
            <tr>
                <td>{{ u.id }}</td>
                <td>{{ u.username }}</td>
                <td>{{ u.email }}</td>
                <td>{{ u.role }}</td>
                <td>
                    <a href="{{ url_for('admin.delete_user', user_id=u.id) }}"
                        class="btn btn-sm btn-danger"
                        onclick="return confirm('Delete this user?');">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
