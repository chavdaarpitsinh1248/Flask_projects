{% extends "base.html" %}
{% block title %}Supplier Dashboard{% endblock %}

{% block content %}
<h2>Supplier Dashboard</h2>

<div class="row mt-4">

    <div class="col-md-4">
        <div class="card text-bg-primary mb-3">
            <div class="card-body">
                <h5>Total Products</h5>
                <h2>{{ total_products }}</h2>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card text-bg-success mb-3">
            <div class="card-body">
                <h5>Total Stock</h5>
                <h2>{{ total_stock }}</h2>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card text-bg-success mb-3">
            <div class="card-body">
                <h5>Total Sales</h5>
                <h2>{{ total_sales }}</h2>
            </div>
        </div>
    </div>

</div>

<a href="{{ url_for('supplier.add_product') }}" class="btn btn-dark mt-3">Add New Product</a>

{% endblock %}
