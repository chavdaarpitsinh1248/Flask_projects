{% extends "base.html" %}
{% block title %}Upload Pages{% endblock %}
{% block content %}
<h2>Upload Pages</h2>
<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <p>{{ form.chapter_id.label }}<br>{{ form.chapter_id() }}</p>
    <p>{{ form.pages.label }}<br>{{ form.pages() }}</p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
