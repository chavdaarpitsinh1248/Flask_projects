{% extends "base.html" %}
{% block content %}
<h2>Notifications</h2>
<ul class="list-group">
  {% for n in notifications %}
    <li class="list-group-item {% if not n.is_read %}fw-bold{% endif %}">
      <a href="{{ n.link or '#' }}">{{ n.message }}</a>
      <small class="text-muted">{{ n.created_at.strftime("%Y-%m-%d %H:%M") }}</small>
    </li>
  {% else %}
    <li class="list-group-item">No notifications yet.</li>
  {% endfor %}
</ul>
{% endblock %}
