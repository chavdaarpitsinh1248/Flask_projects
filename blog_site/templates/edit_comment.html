{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h4>Edit Comment</h4>
    <form method="POST">
      {{ form.hidden_tag() }}
      <div class="mb-3">
        {{ form.content(class="form-control", rows=3) }}
      </div>
      {{ form.submit(class="btn btn-primary") }}
      <a href="{{ url_for('post.view_post', post_id=comment.post_id) }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
