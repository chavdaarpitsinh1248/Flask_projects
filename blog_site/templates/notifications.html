{% extends "base.html" %}
{% block content %}
<h1>Notifications</h1>

{% if notifications %}
<form method="POST" action="{{ url_for('notif.mark_all_read') }}" class="mb-2">
    <button type="submit" class="btn btn-sm btn-danger">Mark all as read</button>
</form>
<ul class="list-group">
    {% for n in notifications %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{{ url_for('notif.mark_read', notif_id=n.id) }}">{{ n.message }}</a>
        <small class="text-muted">{{ n.created_at.strftime('%Y-%m-%d %H:%M') }}</small>
    </li>
    {% endfor %}
</ul>
{% else %}
<p class="text-muted">No new notifications.</p>
{% endif %}

{% endblock %}
